
<form [formGroup]="loanForm" (ngSubmit)="submitLoanForm()">
  <div>
    <label for="identification">Identification:</label>
    <input type="text" id="identification" formControlName="identification">
    <div *ngIf="loanForm.get('identification').invalid && loanForm.get('identification').touched">
      <div *ngIf="loanForm.get('identification').errors.required">Identification is required.</div>
    </div>
  </div>

  <div>
    <label for="incomeProof">Proof of Income:</label>
    <input type="text" id="incomeProof" formControlName="incomeProof">
    <div *ngIf="loanForm.get('incomeProof').invalid && loanForm.get('incomeProof').touched">
      <div *ngIf="loanForm.get('incomeProof').errors.required">Proof of Income is required.</div>
    </div>
  </div>

  <div>
    <label for="creditHistory">Credit History:</label>
    <input type="text" id="creditHistory" formControlName="creditHistory">
    <div *ngIf="loanForm.get('creditHistory').invalid && loanForm.get('creditHistory').touched">
      <div *ngIf="loanForm.get('creditHistory').errors.required">Credit History is required.</div>
    </div>
  </div>

  <div>
    <label for="employmentDetails">Employment Details:</label>
    <input type="text" id="employmentDetails" formControlName="employmentDetails">
    <div *ngIf="loanForm.get('employmentDetails').invalid && loanForm.get('employmentDetails').touched">
      <div *ngIf="loanForm.get('employmentDetails').errors.required">Employment Details is required.</div>
    </div>
  </div>

  <button type="submit" [disabled]="loanForm.invalid">Submit</button>
</form>
